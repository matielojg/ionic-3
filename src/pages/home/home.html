<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<h3>Sistema de Pedidos</h3>
<img src="assets/imgs/tela-inicial.png" alt="logo">

<form>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input> //biding de atributo
  </ion-item>
  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input [(ngModel)]="creds.senha" name="password" type="password"></ion-input>
  </ion-item>
  <button ion-button block (click)="login()">Entrar</button>
</form>
<button ion-button block outline (click)="signup()">Registrar</button>


</ion-content>
